
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Newsletter</title>
</head>
<body>
    <main>
        <div id="card">
            <img src="images/logo.svg" alt="Logo del newsletter">

            <h1 id="title">Join our Newsletter</h1>

            <p id="text">Keep up whit our latest collections, exclusive deals, and special offers! <br>We introduce a new collection every week, so stay tuned to snag the hottest item just for you.</p>
        </div>

        <form action="#" id="form">
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <small class="error"></small>

            <input type="submit" value="Subscribe now" id="btn">
            
            <small><p id="s-text">Your email is 100% confidential and won't send you any spam ü¶ù.</p></small>
        </form>
    </main>
</body>
    <script>
        document.getElementById("form").addEventListener("submit", function(e){
            e.preventDefault();
            let valido = true;

            function mostrarError(campo, mensaje){
                campo.querySelector(".error").textContent = mensaje;
                const input = campo.querySelector("input");
                if(input){
                    input.classList.add("error-input");
                    valido = false;
                }
            }

            function limpiarError(campo){
                campo.querySelector(".error").textContent = "";
                const input = campo.querySelector("input");

                if(input){
                    input.classList.remove("error-input");
                }
            }

            const email = document.getElementById("email").parentElement;
            const emailValue = email.querySelector("input").value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if(emailValue === ""){
                    mostrarError(email, "Campo obligatorio");
                } else if (!emailRegex.test(emailValue)){
                    mostrarError(email, "email invalido");
                } else { limpiarError(email); }

                if(valido){
                    alert("Se registro correctamente");
                }
        })

    </script>
</html>
