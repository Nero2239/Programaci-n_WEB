<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>

  <body>
    <main class="main-container">
      <header class="header">
        <img src="resources/Logo.svg" alt="Becv Logo" class="logo">
        <h1>Interested in our business pricing?</h1>
        <p>Fill out the form to view details and we’ll contact you as soon as possible.</p>
      </header>

      <form id="contactForm" class="contact-card">
        <div class="form-grid">
          <div class="input-group">
            <label for="name">Name <samp class="other">*</samp></label>
            <input type="text" id="name" placeholder="Ethan Johnson">
            <span class="error-text">Campo obligatorio</span>
          </div>

          <div class="input-group">
            <label for="email">Company Email <samp class="other">*</samp></label>
            <input type="email" id="email" placeholder="ethan@johnson.com">
            <span class="error-text">Campo obligatorio</span>
          </div>

          <div class="input-group">
            <label for="size">Company Size</label>
            <select id="size">
              <option value="50-100">50-100 employees</option>
              <option value="100-500">100-500 employees</option>
            </select>
          </div>

          <div class="input-group">
            <label for="subject">Subject</label>
            <select id="subject">
              <option value="landing">Building Landing pages</option>
              <option value="pricing">Business Pricing</option>
            </select>
          </div>

          <div class="input-group full-width">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="50-100 employees"></textarea>
          </div>
        </div>

        <button type="submit" class="submit-btn">Contact Sales</button>
      </form>
    </main>

    <script>
      const form = document.getElementById('contactForm');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let error = false;

        const name = document.getElementById('name');
        const email = document.getElementById('email');

        [name, email].forEach(input => {
          if (input.value.trim() === "") {
            input.parentElement.classList.add('error');
            error = true;
          } else {
            input.parentElement.classList.remove('error');
          }
        });

        if (!error) {
          alert("Se completó correctamente.");
          form.reset();
        }
      });
    </script>
  </body>
</html>
